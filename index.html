<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <title>Student Data</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="heading">
        <h1 class="alert alert-info text-capitalize mb-5 text-center">
            student data using CRUD
                            </h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="stdForm">
                    <div class="form-group">
                        <label for="fname">First Name*</label>
                        <input required type="text" name="fname" id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input required type="text" name="lname" id="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input required type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact*</label>
                        <input required type="number" name="contact" id="contact" class="form-control">
                    </div>
                    <div class="form-group  text-right">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Student</button>
                    <button type="button" class="btn btn-primary d-none" id="updateBtn">Update Student</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <p class="alert alert-info" id="para">
                
                </p>
                <div class="table-responsive">
                    <table id="stdTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdList">
                            
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
